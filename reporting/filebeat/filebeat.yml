filebeat:
  # List of prospectors to fetch data.
  prospectors:
    -
      paths:
        - "/heritrix/output/logs/*/crawl.log"
        - "/heritrix/output/logs/*/*/crawl.log"
      type: log
      document_type: heritrix
      fields:
        crawl_id: test-crawler

output:
  # Route logs via Kafka:
  kafka:
    hosts: ["kafka:9092"]
    topic: '%{[type]}'
